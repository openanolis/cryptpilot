[package]
authors = ["Kun Lai <laikun@linux.alibaba.com>"]
description = "A utility for protecting data at rest in confidential environment"
edition = "2021"
name = "cryptpilot"
version = "0.1.0"

[dependencies]
anyhow = "1.0.81"
clap = {version = "4.5.4", features = ["derive"]}
comfy-table = "7.1.1"
env_logger = {version = "0.11.2", features = ["auto-color", "humantime", "regex"]}
hex = "0.4.3"
lazy_static = "1.5.0"
log = "0.4.20"
rand = {version = "0.8.5", features = ["std_rng"]}
run_script = "0.11.0"
serde = {version = "1.0", features = ["derive"]}
serde_variant = "0.1.3"
tokio = {version = "1.41.0", features = ["rt", "macros", "signal", "rt-multi-thread", "sync", "fs", "net", "io-util"]}
toml = "0.8.19"

[features]
default = ["provider-kbs", "provider-kms", "provider-temp", "provider-tpm2"]
provider-kbs = []
provider-kms = []
provider-temp = []
provider-tpm2 = []
