name: Build RPM Package

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - 'master'

jobs:
  create-tarball:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Check pre-release
        run: |
          tag="${GITHUB_REF#refs/*/}"
          echo "tag=tag"
          if [[ ${tag} == *alpha* || ${tag} == *beta* ]]
          then
              prerelease=true
          else
              prerelease=false
          fi
          echo "prerelease=$prerelease"
          echo "PRE_RELEASE=$prerelease" >> $GITHUB_ENV

      - uses: dtolnay/rust-toolchain@1.82.0

      - name: Create tarball
        run: make create-tarball

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: source-tarball
          if-no-files-found: error
          path: /tmp/cryptpilot-*.tar.gz

  build:
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    needs: create-tarball
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Download tarball
        uses: actions/download-artifact@v4
        with:
          name: source-tarball
          path: /tmp/

      - name: Build RPM package
        run: |
          make rpm-build-in-docker
          mkdir -p $GITHUB_WORKSPACE/rpmbuild
          cp -r ~/rpmbuild/SRPMS/ $GITHUB_WORKSPACE/rpmbuild/
          cp -r ~/rpmbuild/RPMS/ $GITHUB_WORKSPACE/rpmbuild/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-packages-${{ matrix.arch }}
          if-no-files-found: error
          path: |
            ./rpmbuild/SRPMS/*.src.rpm
            ./rpmbuild/RPMS/*/*.rpm

  test:
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
        distro: ["alibaba-cloud-linux-3-registry.cn-hangzhou.cr.aliyuncs.com/alinux3/alinux3:latest", "registry.openanolis.cn/openanolis/anolisos:23"]
        include:
          - arch: x86_64
            runner: ubuntu-latest
          - arch: aarch64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    defaults:
      run:
        shell: bash
    needs: build
    container:
      image: ${{ matrix.distro }}
      volumes:
        - /run/udev/control:/run/udev/control
        - /dev:/dev
      options: --privileged --ipc=host
    steps:
      - name: Update yum mirror
        run: |
          set -e
          set -x

          # replace the mirror
          sed -i -E 's|https?://mirrors.openanolis.cn/anolis/|https://mirrors.aliyun.com/anolis/|g' /etc/yum.repos.d/*.repo
          sed -i -E 's|https?://mirrors.cloud.aliyuncs.com/|https://mirrors.aliyun.com/|g' /etc/yum.repos.d/*.repo

          # update packages
          yum update -y

          # install development tools
          yum install -y autoconf automake binutils bison flex gcc gcc-c++ gdb glibc-devel libtool make pkgconf pkgconf-m4 pkgconf-pkg-config rpm-build rpm-sign strace asciidoc byacc ctags diffstat elfutils-libelf-devel git intltool patchutils perl-Fedora-VSP perl-Sys-Syslog perl-generators pesign source-highlight systemtap valgrind valgrind-devel cmake expect rpmdevtools rpmlint perl clang

          # install rpmdevtools
          yum install -y git yum-utils

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.82.0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpm-packages-${{ matrix.arch }}
          path: ./rpm-packages/
          merge-multiple: false
      - name: Install RPM packages
        run: |
          set -e
          set -x

          # test rpm package install
          yum install -y ./rpm-packages/RPMS/*/cryptpilot-[0-9]*.rpm ./rpm-packages/RPMS/*/cryptpilot-fde-[0-9]*.rpm ./rpm-packages/RPMS/*/cryptpilot-crypt-[0-9]*.rpm ./rpm-packages/RPMS/*/cryptpilot-verity-[0-9]*.rpm
          cryptpilot-fde --version
          cryptpilot-crypt --version
          cryptpilot-verity --version
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
      - name: Install build dependencies
        run: yum-builddep -y --skip-unavailable ./cryptpilot.spec
      - name: Run test script from repo
        run: make run-test

  # Integration tests for cryptpilot-convert (4 parallel jobs via matrix)
  test-convert:
    strategy:
      fail-fast: false
      matrix:
        case: [uki-encrypted, uki-noenc, grub-encrypted, grub-noenc]
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Load NBD kernel module
        run: |
          echo "Loading nbd module on host..."
          sudo modprobe nbd max_part=16
          lsmod | grep nbd

      - name: Start test container
        run: |
          docker run -d \
            --name test-container \
            --privileged \
            --ipc=host \
            -v /dev:/dev \
            -v /run/udev/control:/run/udev/control \
            -v ${{ github.workspace }}:/workspace \
            alibaba-cloud-linux-3-registry.cn-hangzhou.cr.aliyuncs.com/alinux3/alinux3:latest \
            sleep infinity

      - name: Setup container environment
        run: |
          docker exec test-container bash -c "
            set -e
            sed -i -E 's|https?://mirrors.cloud.aliyuncs.com/|https://mirrors.aliyun.com/|g' /etc/yum.repos.d/*.repo
            yum update -y
            yum install -y git make
          "

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: rpm-packages-x86_64
          path: ./rpm-packages/

      - name: Install RPM packages
        run: |
          docker exec test-container bash -c "
            yum install -y /workspace/rpm-packages/RPMS/*/cryptpilot-fde-[0-9]*.rpm
            cryptpilot-fde --version
          "

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          path: repo

      - name: Run convert test
        run: |
          docker exec -w /workspace/repo test-container bash -c "
            make run-convert-test-case CASE=${{ matrix.case }}
          "

      - name: Cleanup
        if: always()
        run: docker rm -f test-container || true

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [test, test-convert]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/
          merge-multiple: false
      
      - name: Reorganize artifacts
        run: |
          mkdir -p ./release-packages/
          # Copy tarball from source-tarball artifact
          find ./artifacts/source-tarball/ -type f -name '*.tar.gz' -exec cp {} ./release-packages/ \;
          # Copy RPMs from architecture-specific artifacts
          find ./artifacts/rpm-packages-*/ -type f -name '*.rpm' -exec cp {} ./release-packages/ \;
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          fail_on_unmatched_files: true
          prerelease: ${{ env.PRE_RELEASE }}
          files: ./release-packages/*
